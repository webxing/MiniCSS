<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3_月食</title>
</head>

<style type="text/css">
  div {
    width: 100px;
    height: 100px;
    margin: 10em auto;
    border-radius: 50%;
    
    color: orange;
    background: transparent; /* 核心 */
    animation: move 10s linear infinite;
    /* background: red; */
  }

  /* 核心 */
  @keyframes move {
    from {
      box-shadow: 100px 0 0 inset;
    }
    to {
      box-shadow: -100px 0 0 inset;
    }
  }
</style>

<body>
  <div></div>
</body>
</html>
